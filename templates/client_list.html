
{% block content %}
<h2>Clients</h2>
<a href="{% url 'client-add' %}">Add New Client</a>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    {% for client in object_list %}
    <tr>
        <td>{{ client.first_name }}</td>
        <td>{{ client.last_name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
            <a href="{% url 'client-edit' client.pk %}">Edit</a>
            <a href="{% url 'client-delete' client.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
